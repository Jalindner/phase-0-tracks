<!DOCTYPE html>
<html>
<head>
  <title>Experimenting with jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script type="text/javascript" src="experiment.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#hide_p").click(function(){
        $("#shy_p").hide();
      });
    });
  </script>
</head>
<body>
<p id="shy_p">This paragraph should hide when the button is clicked</p>
<button id="hide_p">click me!</button>
<p id="shy_p2">Same with this paragraph</p>
<button id="hide_p2">click me!</button>
<p class=blue>I'm blue abadedabadai!</p>
<script type="text/javascript">
  $(".blue")
  .mouseover (function(){
    $(this).css("color", "blue");
  })
  .mouseout (function(){
    $(this).css("color", "black");
  });
</script>
</body>
</html>
