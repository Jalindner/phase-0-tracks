<html>
<head>
  <title>Practice Form</title>
</head>
<body>
<form name="The best form" action="success.html">
  <select name="puppies">
    <option value="dog">Golden Retreiver</option>
    <option value="dog">Bulldog</option>
    <option value="dog">Husky</option>
    <option value="dog">Chihuahua</option>
  </select>
  <div>
    <label>Write in one or two sentences why you like dogs more than cats</label>
    <div>
      <textarea required=true input="dogtalk">
      </textarea>
    </div>
  </div>
  <div>
    <input type="checkbox" name="muttchecker">
        Check this box if you like mutts
  </div>
  <div>
    <label>Enter your email</label>
    <input type="email" name="email">
  </div>
  <div>
    <label>Enter your password</label>
    <input type="password" name="password">
  </div>
  <div>
    <button type="submit">Submit dog data</button>
  </div>
</form>
</body>
</html>
